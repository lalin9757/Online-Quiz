<head>
    <meta charset="UTF-8">

<body>
    <!-- Menu part start here -->
    <!-- //////////////////// -->
    <nav>
        <a href="../index.html">
            <h2>Online Quiz</h2>
            <h4>Play To Learn </h4>
        </a>
    </nav>

    <!-- Menu part start here -->
    <!-- //////////////////// -->
    <section class="progress-container">
        <div class="progress-box-top">
            <h3>Question No : 01/05</h3>
        </div>
        <div class="progress-box">
            <div class="progress-box-inner">
            </div>
        </div>
    </section>

    <!-- Quiz box section start here -->
    <!-- ///////////////////////// -->

    <section class=quiz-container>
        <div class=quiz-container-content>
            <div class="quiz-container-box">
                <div class="quiz-question-box">
                    <h3>
                        1. Grand Central Terminal, Park Avenue, New York is the world's?
                    </h3>
                </div>
                <div class="quiz-form">
                    <form action="quiz2.html">
                        <div class="question-style">
                            <input type="radio" name="option-a" id="option-a" required>
                            <label for="option-a">largest railway station</label><br>
                        </div>
                        <div class="question-style">
                            <input type="radio" name="option-a" id="option-b" required>
                            <label for="option-b">highest railway station</label><br>
                        </div>
                        <div class="question-style">
                            <input type="radio" name="option-a" id="option-c" required>
                            <label for="option-c">longest railway station</label><br>
                        </div>
                        <div class="question-style">
                            <input type="radio" name="option-a" id="option-d" required>
                            <label for="option-d">None of the above</label><br>
                        </div>
                        <div class="btn">
                            <button class="btn-primary" type="submit">Next Quiz ⮕</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
